<!-- Header screen -->
<div class="hidden md:block">
  <app-header></app-header>
</div>

<!-- Logo on mobile -->
<div class="flex justify-center my-6 md:hidden">
  <img src="/assets/logo.png" alt="MDD Logo" class="w-32 h-auto" />
</div>

<div class="flex flex-col items-center justify-center px-4 py-8">
  <!-- Titre -->
  <h1 class="text-2xl font-semibold mb-6">Se connecter</h1>

  <!-- Forms -->
  <form class="w-full max-w-xs mx-auto flex flex-col gap-3">
    <div>
      <label for="email" class="block text-sm mb-1"
        >E-mail ou nom d'utilisateur</label
      >
      <input
        type="text"
        id="email"
        class="w-full h-9 border border-gray-400 rounded-lg px-2.5 focus:outline-none"
      />
    </div>

    <div>
      <label for="password" class="block text-sm mb-1">Mot de passe</label>
      <input
        type="password"
        id="password"
        class="w-full h-9 border border-gray-400 rounded-lg px-2.5 focus:outline-none"
      />
    </div>

    <!-- Submit form -->
    <button
      type="submit"
      class="w-full mt-4 h-10 bg-[#7763C5] text-white font-bold rounded-lg hover:bg-[#7763C5] transition-colors px-6 self-center"
    >
      Se connecter
    </button>
  </form>
</div>
