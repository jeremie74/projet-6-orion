<div class="flex flex-col items-center min-h-screen bg-white px-4">

    src="/assets/logo.png"
    alt="MDD Logo"
    class="w-56 h-auto sm:w-72 md:w-[412px] md:h-[238px]"
  />

  <div
    class="flex flex-col sm:flex-row items-center gap-4 sm:space-x-6 w-full max-w-[800px] justify-center"
  >
    <button
      class="border border-black rounded-lg font-semibold text-[16px]"
      (click)="goToLogin()"
    >
      Se connecter
    </button>

    <button
      class="border border-black rounded-lg font-semibold text-[16px]"
      (click)="goToRegister()"
    >
      S'inscrire
    </button>
  </div>
</div>
